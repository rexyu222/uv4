#container {
  width    : 375px;
  height   : 557px;
  position : absolute;
}

#top_left_box {
    position   : absolute;
    left       : 14px;
    top        : 14px;
    width      : 32px;
    height     : 32px;
    background : none;
}

#top_left_box.disable {
    visibility : hidden;
}

#inner_top_left_box {
    position   : absolute;
    left       : 56px;
    top        : 14px;
    width      : 32px;
    height     : 32px;
    background : none;
}

#inner_top_left_box.align_to_left {
    left : 14px;
}

#inner_top_left_center_box {
    position   : absolute;
    left       : 98px;
    top        : 14px;
    width      : 54px;
    height     : 32px;
    background : none;
}

#center_box {
    position : absolute;
    width    : 88px;
    height   : 88px;
    left     : calc(50% - 44px);
    top      : calc(50% - 44px);
}

#custom_center_box {
    width  : 100%;
    height : 100%;
}

#bottom_right_box {
    position   : absolute;
    bottom     : 14px;
    right      : 14px;
    width      : 32px;
    height     : 32px;
    background : none;
}

#bottom_right_box.disable {
    visibility : hidden;
}

#inner_bottom_right_box {
    position   : absolute;
    right      : 56px;
    bottom     : 14px;
    width      : 32px;
    height     : 32px;
    background : none;
}

#inner_bottom_right_box.align_to_right {
    right : 14px;
}

#vignette {
    position   : absolute;
    width      : 100%;
    height     : 100%;
    background : radial-gradient(circle at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 65%, rgba(0, 0, 0, .2) 100%);
    visibility : hidden;
}

#vignette.show {
    visibility : visible;
}

#bottom-tagline {
    position       : absolute;
    width          : 100%;
    bottom         : 15px;
    opacity        : 0;

    font-family    : Arial, Helvetica, Helvetica-Light, sans-serif;
    font-size      : 11px;
    line-height    : 11px;
    font-weight    : 400;
    text-align     : center;
    letter-spacing : 0.5px;
    pointer-events : none;
    color          : white;
    text-shadow    : 0 1px 2px rgba(0, 0, 0, 0.65);
}

#bottom-tagline.show {
    opacity : .45;
}

/* HIDEABLE WRAPPER (shown by default) */

#hideable-controls {
    width      : 100%;
    height     : 100%;
    visibility : visible;
    opacity    : 1;
    transition : visibility 0s, opacity 1.5s;
}

#hideable-controls.hide {
    visibility : hidden;
    opacity    : 0;
    transition : opacity 1.5s, visibility 1.5s;
}

/* Motion Permission */

#permission {
    position   : absolute;
    width      : 100%;
    height     : 100%;
    cursor     : pointer;
    visibility : hidden;
    opacity    : 0;
    transition : opacity 1.5s, visibility 1.5s;

    background    : rgba(0, 0, 0, .4);
    border-radius : 17px;
}

#permission.show {
    visibility : visible;
    opacity    : 1;
    transition : visibility 0s, opacity 1.5s;
}

.permission-content {
    position       : absolute;
    top            : 2px;
    font-family    : Helvetica, Helvetica-Light, sans-serif;
    font-size      : 9px;
    line-height    : 10px;
    font-weight    : 400;
    text-align     : center;
    letter-spacing : 0.5px;
    pointer-events : none;
    color          : white;
}

.permission-ring {
    border        : 2px solid rgba(255, 255, 255, 1);
    position      : absolute;
    left          : 50%;
    top           : 50%;
    width         : 45px;
    height        : 24px;
    border-radius : 17px;
    transform     : translate(-50%, -50%);
}

/* BI RADAR 32*/

#radar {
    position   : absolute;
    width      : 32px;
    height     : 32px;
    cursor     : pointer;
    visibility : hidden;
    opacity    : 0;
    transition : opacity 1.5s, visibility 1.5s;
}

#radar.show {
    visibility : visible;
    opacity    : 1;
    transition : visibility 0s, opacity 1.5s;
}

.radarbg {
    background    : rgba(0, 0, 0, .4);
    position      : absolute;
    width         : 30px;
    height        : 30px;
    top           : 50%;
    left          : 50%;
    transform     : translate(-50%, -50%);
    border-radius : 15px;
}

.dark-theme .radarbg {
    background : rgba(255, 255, 255, 1);
}

.radardot {
    background    : rgba(255, 255, 255, 1);
    position      : absolute;
    width         : 4px;
    height        : 4px;
    border-radius : 50%;
    left          : 50%;
    top           : 50%;
    transform     : translate(-50%, -50%);
}

.dark-theme .radardot {
    background : rgba(0,0,0,.4);
}

.radarring {
    border        : 2px solid rgba(255, 255, 255, 1);
    position      : absolute;
    width         : 22px;
    height        : 22px;
    border-radius : 100%;
    left          : 50%;
    top           : 50%;
    transform     : translate(-50%, -50%);
}

.dark-theme .radarring {
    border : 2px solid rgba(0, 0, 0, .4);
}

.radarpizza {
    border              : 5px solid rgba(255, 255, 255, 1);
    position            : absolute;
    width               : 8px;
    height              : 8px;
    border-radius       : 100%;
    border-right-color  : transparent;
    border-bottom-color : transparent;
    border-left-color   : transparent;
    left                : 50%;
    top                 : 50%;
    transform           : translate(-50%, -50%) rotate(0deg);
}

.dark-theme .radarpizza {
    border              : 5px solid rgba(0, 0, 0, 0.4);
    border-radius       : 100%;
    border-right-color  : transparent;
    border-bottom-color : transparent;
    border-left-color   : transparent;
}

.radardotYcontainer {
    position  : absolute;
    width     : 32px;
    height    : 32px;
    left      : 50%;
    top       : 50%;
    transform : translate(-50%, -50%) rotate(0deg);
}

.radarYdot {
    background    : rgba(255, 255, 255, 1);
    position      : absolute;
    width         : 4px;
    height        : 4px;
    border-radius : 100%;
    left          : 50%;
    top           : 50%;
    transform     : translate(-15px, -50%) rotate(0deg);
}

.dark-theme .radarYdot {
    background : rgba(0, 0, 0, .4);
}

/* SOUNDLOADER */

#sound_loader {
    position   : absolute;
    width      : 32px;
    height     : 32px;
    opacity    : 0;
    transition : opacity 1.5s;
}

#sound_loader.show {
    opacity    : 1;
    transition : opacity 1.5s;
}

.sound_loader_rotator {
    position  : absolute;
    width     : 32px;
    height    : 32px;
    animation : SOUND-ROTORFULL 1.6s linear infinite;
}

@keyframes SOUND-ROTORFULL {
    0%   { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.sound-loader-circular {
    position  : absolute;
    left      : 0;
    animation : SOUND-ROTOR 2s ease infinite;
}

.sound-loader-path {
    stroke         : rgba(255, 255, 255, 1);
    stroke-linecap : square;
    animation      : SOUND-DASH 2s ease infinite;
}

.sound-loader-circular-bg {
    position  : absolute;
    left      : 0;
    animation : SOUND-ROTOR 2s ease infinite; /*  KILL THE DONUT */
}

.sound-loader-path-bg {
    stroke         : rgba(0, 0, 0, .4);
    stroke-linecap : square;
    animation      : SOUND-DASH 2s ease infinite; /*  KILL THE DONUT */
}

@keyframes SOUND-ROTOR {
    0%, 50% { transform: rotate(0deg); }
    100%    { transform: rotate(360deg); }
}

@keyframes SOUND-DASH {
    0%, 100% { stroke-dasharray:  2px, 90px; stroke-dashoffset: 0; }
    50%      { stroke-dasharray: 57px, 90px; stroke-dashoffset: 0; }
}

#sound {
    position   : absolute;
    width      : 32px;
    height     : 32px;
    cursor     : pointer;
    visibility : hidden;
    opacity    : 0;
    transition : opacity 1.5s, visibility 1.5s;
}

#sound.show {
    visibility : visible;
    opacity    : 1;
    transition : visibility 0s, opacity 1.5s;
}

#mute {
    position : absolute;
    width    : 32px;
    height   : 32px;
}

#unmute {
    position : absolute;
    width    : 32px;
    height   : 32px;
}

.switch_on {
    animation : switch_on .4s ease forwards;
}

@keyframes switch_on {
    0%   { transform: scale(0); opacity:0; }
    100% { transform: scale(1); opacity:1; }
}

.switch_off {
    animation : switch_off .4s ease forwards;
}

@keyframes switch_off {
    0%   { transform: scale(1); opacity:1; }
    100% { transform: scale(0); opacity:0; }
}

/* PLAY BUTTON */

.outliner {
    border        : 2px solid white;
    opacity       : .2;
    width         : 84px;
    height        : 84px;
    position      : absolute;
    z-index       : 0;
    border-radius : 50%;
}

#play {
    width     : 88px;
    height    : 88px;
    cursor    : pointer;
    transform : scale(0);
}

#play.show {
    animation : ZOOMIN 0.4s ease forwards;
}

#play.hide {
    animation : ZOOMINrev 0.4s ease forwards;
}

.circleBg {
    background    : rgba(0, 0, 0, .4);
    width         : 84px;
    height        : 84px;
    position      : absolute;
    left          : 2px;
    top           : 2px;
    border-radius : 100%;
}

.dark-theme .circleBg {
    background : rgba(255, 255, 255, 1);
}

.playtriangle {
    position      : absolute;
    width         : 0;
    height        : 0;
    border-top    : 20px solid transparent;
    border-left   : 34px solid rgba(255, 255, 255, 1);
    border-bottom : 20px solid transparent;
    left          : 32px;
    top           : 24px;
}

.dark-theme .playtriangle {
    border-left : 34px solid rgba(0, 0, 0, .4);
}

@keyframes ZOOMIN {
    0%   { transform : scale(0); }
    100% { transform : scale(1); }
}

@keyframes ZOOMINrev {
    0%   { transform : scale(1); }
    100% { transform : scale(0); }
}

/* CENTRAL SPINNER 360*/

#spinner360 {
    position  : absolute;
    width     : 88px;
    height    : 88px;
    z-index   : 0;
    transform : scale(0);
}

#spinner360.show {
    animation : ZOOMIN 0.4s ease forwards;
}

#spinner360.hide {
    animation : ZOOMINrev 0.4s ease forwards;
}

.disk {
    width           : 90px;
    height          : 90px;
    position        : absolute;
    z-index         : 2;
    perspective     : 94px;
    transform-style : preserve-3d;
    transform       : rotatex(-28deg) rotatey(0deg) rotatez(0deg);
}

.ring {
    position        : absolute;
    clip            : rect(0, 80px, 80px, 40px);
    height          : 80px;
    width           : 80px;
    transform-style : preserve-3d;
}

.ring:after {
    clip          : rect(0, 80px, 80px, 40px);
    content       : '';
    border-radius : 50%;
    height        : 80px;
    width         : 80px;
    position      : absolute;
    animation     : animate360globe 1.8s ease-in-out infinite;
}

@keyframes animate360globe {
    0%, 40% {
        box-shadow : inset rgba(255, 255, 255, 1) 0 0 0 2px;
        transform  : rotate(-180deg) scale(.9) ;
        opacity    : 0;
    }
    70% {
        box-shadow : inset rgba(255, 255, 255, 1) 0 0 0 8px;
        opacity    : 1;
    }
    100% {
        box-shadow : inset rgba(255 ,255, 255, 1) 0 0 0 2px;
        transform  : rotate(180deg) scale(.9);
        opacity    : 0;
    }
}

.dark-theme .ring:after {
    animation : animate360globeDark 1.8s ease-in-out infinite;
}

@keyframes animate360globeDark {
    0%, 40% {
        box-shadow : inset rgba(0, 0, 0, .4) 0 0 0 2px;
        transform  : rotate(-180deg) scale(.9) ;
        opacity    : 0;
    }
    70% {
        box-shadow : inset rgba(0, 0, 0, .4) 0 0 0 8px;
        opacity    : 1;
    }
    100% {
        box-shadow : inset rgba(0, 0, 0, .4) 0 0 0 2px;
        transform  : rotate(180deg) scale(.9);
        opacity    : 0;
    }
}

.spin {
    animation : LOADER 1.8s linear infinite;
}

@keyframes LOADER {
    0%, 40% { transform : translate(5px, 0px) rotatex(90deg) rotatey(0deg) rotatez(0deg); }
    100%    { transform : translate(5px, 4px) rotatex(90deg) rotatey(0deg) rotatez(180deg);}
}

.t360 {
    position        : absolute;
    z-index         : 2;
    width           : 80px;
    height          : 80px;
    transform-style : preserve-3d;
    left            : 4px;
    top             : 4px;
    animation       : T360 1.8s infinite ease;
}

@keyframes T360 {
    0%, 40%, 100% { transform : scale(.9); }
    70%           { transform : scale(.8); }
}

/* CUSTOM PLAY & REPLAY */

.custom-button {
    position   : absolute;
    height     : 100%;
    width      : 100%;
    top        : 0;
    left       : 0;
    cursor     : pointer;
    visibility : hidden;
    opacity    : 0;
    transform  : opacity 1.5s, visibility 1.5s;
}

.custom-button.show {
    visibility : visible;
    opacity    : 0.8;
    transition : visibility 0s, opacity 1.5s;
}

.custom-button img {
    margin   : auto;
    position : absolute;
    top      : 0;
    right    : 0;
    bottom   : 0;
    left     : 0;
}

/* LOADER */

#loader {
    position   : absolute;
    width      : 32px;
    height     : 32px;
    opacity    : 0;
    transition : opacity 1.5s;
}

#loader.show {
    opacity    : 1;
    transition : opacity 1.5s;
}

.loader_rotator {
    position  : absolute;
    width     : 32px;
    height    : 32px;
    opacity   : 1;
    animation : LOADERROTORFULL 1.6s linear infinite;
}

@keyframes LOADERROTORFULL {
    0%   { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loader-circular {
    position  : absolute;
    left      : 0;
    z-index   : 2;
    animation : ROTOR 2s ease infinite;
}

.loader-circular-bg {
    position  : absolute;
    left      : 0;
    z-index   : 1;
    animation : ROTOR 2s ease infinite;
}

.loader-path {
    stroke         : rgba(255, 255, 255, 1);
    stroke-linecap : square;
    animation      : DASHLOADER 2s ease infinite;
}

.dark-theme .loader-path {
    stroke : rgba(0,0,0,.4);
}

.loader-path-bg {
    stroke         : rgba(0, 0, 0, .4);
    stroke-linecap : square;
    animation      : DASHLOADER 2s ease infinite;
}

.dark-theme .loader-path-bg {
    stroke : rgba(255, 255, 255, 1);
}

@keyframes ROTOR {
    0%, 50% { transform: rotate(0deg); }
    100%    { transform: rotate(360deg); }
}

@keyframes DASHLOADER {
    0%, 100% {  stroke-dasharray:  2px, 90px; stroke-dashoffset: 0; }
    50%      {  stroke-dasharray: 70px, 90px; stroke-dashoffset: 0; }
}

/* COUNTDOWN */

#countdown {
    position   : absolute;
    width      : 32px;
    height     : 32px;
    cursor     : default;
    opacity    : 0;
    transition : opacity 1.5s;
}

#countdown.show {
    opacity    : 1;
    transition : opacity 1.5s;
}

.celtra-countdown {
    position : absolute;
}

.celtra-countdown-canvas {
    position : absolute;
    left     : 0;
    z-index  : 1;
    top      : 0;
}

.celtra-countdown-text-wrapper {
    position : absolute;
    z-index  : 2;
    top      : 0;
    left     : 0;

    display     : -webkit-flexbox;
    display     : -ms-flexbox;
    display     : flex;
    -webkit-user-select : none;
       -moz-user-select : none;
        -ms-user-select : none;
            user-select : none;

    font-family : Helvetica, Helvetica-Light, Arial, sans-serif;
    color       : '#ffffff';

    -webkit-flex-align  : center;
    -ms-flex-align         : center;
        align-items         : center;
    -ms-flex-pack     : center;
        justify-content     : center;
}

.dark-theme .celtra-countdown-text-wrapper {
    color : rgba(0, 0, 0, .4);
}

/* RESUME V3 */
#resume {
    position   : absolute;
    width      : 32px;
    height     : 32px;
    cursor     : pointer;
    visibility : hidden;
    opacity    : 0;
    transition : opacity 1.5s, visibility 1.5s;
}

#resume.show {
    visibility : visible;
    opacity    : 1;
    transition : visibility 0s, opacity 1.5s;
}

.resumebg {
    background    : rgba(0, 0, 0, .4);
    position      : absolute;
    width         : 32px;
    height        : 32px;
    border-radius : 50%;
}

.dark-theme .resumebg {
    background : rgba(255, 255, 255, 1);
}

.resume_ring {
    border        : 2px solid rgba(255, 255, 255, 1);
    position      : absolute;
    width         : 22px;
    height        : 22px;
    border-radius : 50%;
    top           : 3px;
    left          : 3px;
}

.dark-theme .resume_ring {
    border : 2px solid rgba(0, 0, 0, .4);
}

.resume_triangle {
    position : absolute;
    width    : 32px;
    height   : 32px;
}

/* REPLAY */
#replay {
    position   : absolute;
    width      : 32px;
    height     : 32px;
    cursor     : pointer;
    visibility : hidden;
    opacity    : 0;
    transition : opacity 1.5s, visibility 1.5s;
}

#replay.show {
    visibility : visible;
    opacity    : 1;
    transform  : rotate(360deg) scale(1,1);
    transition : visibility 0s, transform 0.9s, opacity 1.5s;
}

.replayer {
    width     : 32px;
    height    : 32px;
    transform : rotate(45deg) scale(1,1);
}

/* FULLSCREEN */
#fullscreen_arrow {
    position   : absolute;
    width      : 32px;
    height     : 32px;
    cursor     : pointer;
    visibility : hidden;
    opacity    : 0;
    transition : opacity 1.5s, visibility 1.5s;
}

#fullscreen_arrow.show {
    visibility : visible;
    opacity    : 1;
    transform  : visibility 0s, opacity 1.5s;
}

.topright_arrow {
    top       : -7px;
    right     : -7px;
    transform : translate3d(-2px, 2px, 0) rotate(45deg);
}

.botleft_arrow {
    bottom    : -7px;
    left      : -7px;
    transform : translate3d(2px, -2px, 0) rotate(225deg);
}

.corner {
    position : absolute;
    width    : 32px;
    height   : 32px;
}

.toprightANIMA {
    animation : TOPRIGHT .666s ease forwards;
}

.botleftANIMA {
    animation : BOTLEFT .666s ease forwards;
}

.toprightANIMAout {
    animation : TOPRIGHTOUT .666s ease forwards;
}

.botleftANIMAout {
    animation : BOTLEFTOUT .666s ease forwards;
}

@keyframes TOPRIGHT {
    0%   { transform : translate3d(0, 0, 0) rotate(-135deg); }
    30%  { transform : translate3d(2px, -2px, 0) rotate(-45deg); }
    100% { transform : translate3d(-2px, 2px, 0) rotate(45deg); }
}

@keyframes BOTLEFT {
    0%   { transform : translate3d(0, 0, 0) rotate(45deg); }
    30%  { transform : translate3d(-2px, 2px, 0) rotate(135deg); }
    100% { transform : translate3d(2px, -2px, 0) rotate(225deg); }
}

@keyframes TOPRIGHTOUT {
    0%   { transform : translate3d(-2px, 2px, 0) rotate(45deg); }
    30%  { transform : translate3d(2px, -2px, 0) rotate(45deg); }
    100% { transform : translate3d(0, 0, 0) rotate(225deg); }
}

@keyframes BOTLEFTOUT {
    0%   { transform : translate3d(2px, -2px, 0) rotate(225deg); }
    30%  { transform : translate3d(-2px, 2px, 0) rotate(225deg); }
    100% { transform : translate3d(0, 0, 0) rotate(405deg); }
}

    height: 4em;

    border-bottom-left-radius: 2em;
    border-bottom-right-radius: 2em;
    background: #111;
    margin: auto;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    text-align: center;
    cursor: pointer;
    opacity: 0.8;
    z-index: 1;
}
.center-button div {
    position: relative;
    width: 100%;
    color: white;
    font-size: 2em;
    top: 0.5em;
}

.center-button .celtra-icon-replay { top: 0.62em; left:0.05em}
.video-basic-controls-wrapper .custom-button {
    position: absolute;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    cursor: pointer;
    opacity: 0.8;
}
.custom-button img {
    margin: auto;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
}
.video-controls-button {
    position: absolute;
    cursor: pointer;
    font-size: 1.5em;
    color: white;
    width: 2.5em;
    height: 2.5em;
}

    margin-top: -0.5em;
}

    top: 0;
}

    right: 0;
    bottom: 0;
}
.video-controls-desktop .video-controls-button-bottom-right {

    margin-bottom: 0.75em;
    width: 1.5em;
    height: 1.5em;
}

    position: absolute;
